<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Site Script</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(()=>{
            const password = localStorage.getItem("admin")
            if(password !== null){
                $(".btn-login").hide()
                $(".btn-logout").show()
                $("#content").show()

            }

            const content = localStorage.getItem("content")
            if(content !== null){
                $("#show-content").html(content)
            }
        })
        function login(){
            localStorage.setItem("admin","password_admin")
            window.location.reload()
        }

        function logout(){
            localStorage.clear()
            window.location.reload()
        }

        function add(){
            // console.log($("#editor").val())
            localStorage.setItem("content",$("#editor").val())
            window.location.reload()
        }
    </script>
</head>
<body>
    <button class="btn-login" onclick="login()">Login Admin</button>
    <button style="display: none;"  class="btn-logout" onclick="logout()">Logout</button>
    <div id="content" style="display: none;">
        <textarea id="editor" ></textarea>
        <button onclick="add()">add</button>
        <div id="show-content">

        </div>
    </div>
  
  
</body>
</html>
